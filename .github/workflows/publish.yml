name: Publish Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect component and path
        id: detect
        run: |
          TAG="${{ github.event.release.tag_name }}"
          COMPONENT="${TAG%%-v*}"
          case "$COMPONENT" in
            package/cli|cli)
              echo "path=package/cli" >> $GITHUB_OUTPUT
              echo "name=@coffee-machine/cli" >> $GITHUB_OUTPUT
              ;;
            package/core|core)
              echo "path=package/core" >> $GITHUB_OUTPUT
              echo "name=@coffee-machine/core" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "unknown tag: $TAG"
              exit 1
              ;;
          esac

      - name: Publish to npm
        working-directory: ${{ steps.detect.outputs.path }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm publish --no-git-checks --access=public
